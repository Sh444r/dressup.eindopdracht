<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleed je popje aan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script> 
    <!-- code van https://www.jsdelivr.com/package/npm/canvas-confetti -->

</head>

<body>

    <main>

        <h1>Kleed je popje aan</h1>
        
        <div id="aankleedpopje-container">
            <div id="aankleedpopje-leeg">
                <img src="aankleedpopje.png" alt="aankleedpopje-leeg">

                    <div id="container-top"> 
                        <img id="current-top" src="poppetje-bovenkant-1.png" alt="poppetje-top1">
                    </div>

                    <div id="container-rok">
                        <img id="current-rok" src="poppetje-onderkant-1.png" alt="poppetje-rok1">
                    </div>
            </div>
        </div>


        <div id="button-container">
            <button id="change-top">Verander top</button>
            <button id="change-rok">Verander rok</button>
            <!-- <button id="change-schoen">Verander schoen</button> -->
            <button id="klaar">Klaar</button>
        </div>


    </main>
    <script src="index.js"></script>
    
</body>
</html>
