<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleed je popje aan</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main>

         <p id="antwoord"></p>  


        <h1>Kies je strand outfit :)</h1>
        
        <div id="aankleedpopje-container">
            <div id="aankleedpopje-leeg">
                <img src="aankleedpopje.png" alt="aankleedpopje-leeg">

                    <div id="container-top"> 
                        <img id="current-top" src="poppetje-bovenkant-1.png" alt="">
                    </div>

                    <div id="container-rok">
                        <img id="current-rok" src="poppetje-onderkant-1.png" alt="">
                    </div>
            </div>
        </div>


        <div id="button-container">
            <button id="change-top">Verander top</button>
            <button id="change-rok">Verander rok</button>
            <button id="change-outfit-button">Random outfit</button>
            <button id="klaar">Klaar</button>
        </div>

        <div id="input-name">
            <input type="text" id="user-input" placeholder="Type jouw naam...">
            <button id="zeg-hallo-button">Verstuur</button>
        </div>



    </main>
    <script src="index.js"></script>
    
</body>
</html>
